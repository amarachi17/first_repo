    <center>

<script>
      
        function change(newPic) {
            document.querySelector('#image').src = newPic;
        }

        function swap(pics) {
            document.querySelector('.mark').src = pics;
        }

    var userName;

    alert(` You are welcome to my birthday party, ${userName}`);

function fillName() {

}
